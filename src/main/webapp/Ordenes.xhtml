<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="meta">
            <!--Para el inicio en moviles y tablets-->
            <link rel="manifest" href="resources/manifest.json"/>
        </ui:define>

        <ui:define name="titulo">Órdenes</ui:define>
        <ui:define name="body" class="mx-3"> 
            <div id="basic">
                <div class="divSearch">
                    <p:inputText/>
                    <button class="btn btn-info">Buscar</button>
                </div>

                <h:form id="form">
                    <p:dataTable var="reg" value="#{ordenesActivasView.modelo}" 
                                 class="table table-striped table-bordered table-hover"
                                 selectionMode="single"
                                 selection="#{ordenesActivasView.registro}"
                                 lazy="true"
                                 rows="1000000"
                                 emptyMessage="No hay ninguna orden activa">

                        <p:ajax event="rowSelect" update=":form:datosCliente :form:datosCliente2 :form:datosCliente3 :form:datosCliente4 :form:datosCliente5" oncomplete="PF('ordenSeleccionada').show()"/>

                        <p:column headerText="ID Orden" >		
                            <h:outputText value="#{reg.idOrden}"/>
                        </p:column>
                        <p:column headerText="Mesa">		
                            <h:outputText value="#{reg.mesa}"/>
                        </p:column>
                        <p:column headerText="Mesero">		
                            <h:outputText value="#{reg.mesero}"/>
                        </p:column>
                        <p:column headerText="Cliente">		
                            <h:outputText value="#{reg.cliente}"/>
                        </p:column>
                    </p:dataTable>


                    <p:dialog header="Opciones cuenta" widgetVar="ordenSeleccionada" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
                        <p:outputPanel id="datosCliente">
                            <p:panelGrid columns="2" style="display: inline-block">
                                <p:outputLabel value="ID Orden: "/> <p:outputLabel value="#{ordenesActivasView.registro.idOrden}"/>
                                <p:outputLabel value="Cliente: "/> <p:outputLabel value="#{ordenesActivasView.registro.cliente}"/>
                                <p:outputLabel value="Total: "/> <p:outputLabel value="#{ordenesActivasView.registro.total}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="display: inline-block; margin-left: 80px">
                                <p:outputLabel value="Mesa: "/> <p:outputLabel value="#{ordenesActivasView.registro.mesa}"/>
                                <p:outputLabel value="Mesero: "/> <p:outputLabel value="#{ordenesActivasView.registro.mesero}"/><br></br>
                            </p:panelGrid>
                        </p:outputPanel>
                        <div class="mt-4">
                            <p:commandButton value="Agregar productos" image="ui-icon-plus" onclick="PF('dialogoAgregar').show()" class="btn btn-primary"/>
                            <p:commandButton value="Imprimir cuenta" image="ui-icon-print"  class="btn btn-primary"/>
                            <p:button value="Modificar cuenta" href="IngresarOrden.jsf" image="ui-icon-pencil"  class="btn btn-primary"/>
                            <p:commandButton value="Cobrar" image="ui-icon-cart" onclick="PF('dialogoDetalles').show()"  class="btn btn-primary"/>
                        </div>
                    </p:dialog> 


                    <p:dialog header="Cuenta Detallada" widgetVar="dialogoDetalles"  modal="true" width="75%" height="480px" showEffect="fade" hideEffect="fade">
                        <p:outputPanel id="datosCliente2">
                            <p:panelGrid columns="2" style="display: inline-block">
                                <p:outputLabel value="ID Orden: "/> <p:outputLabel value="#{ordenesActivasView.registro.idOrden}"/>
                                <p:outputLabel value="Cliente: "/> <p:outputLabel value="#{ordenesActivasView.registro.cliente}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="display: inline-block; margin-left: 80px">
                                <p:outputLabel value="Mesa: "/> <p:outputLabel value="#{ordenesActivasView.registro.mesa}"/>
                                <p:outputLabel value="Mesero: "/> <p:outputLabel value="#{ordenesActivasView.registro.mesero}"/>
                            </p:panelGrid>
                        </p:outputPanel>

                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-12">
                                    <p:outputPanel id="datosCliente3">

                                        <table class="table table-striped table-hover table-bordered">
                                            <thead class="table-dark">
                                                <th>Cantidad</th>
                                                <th class="text-center">Producto</th>
                                                <th class="text-center">P/V</th>
                                                <th class="text-center">Subtotal</th>
                                            </thead>
                                            <tr>
                                                <td>2</td>
                                                <td>Cuba Libre</td>
                                                <td>$ 2.50</td>
                                                <td>$ 5.00</td>
                                            </tr>   
                                            <tr>
                                                <td>2</td>
                                                <td>Cuba Libre</td>
                                                <td>$ 2.50</td>
                                                <td>$ 5.00</td>
                                            </tr>   
                                        </table>  


                                        <p:toolbar id="idToolbar" styleClass="bg-override bg-secundary mt-3 pl-3 col-12" >
                                            <f:facet name="right" >
                                                <p:outputLabel value="Total: "/> <p:outputLabel value="#{ordenesActivasView.registro.total}"/><br></br>
                                            </f:facet>
                                            <f:facet name="left" >
                                                <div>
                                                    <p:commandButton class="ml-3 btn btn-primary" value="Imprimir" image="ui-icon-print"/>
                                                    <p:commandButton class="ml-3 btn btn-success" image="ui-icon-cart" value="Cobrar" onclick="PF('dialogoCobro').show();"/>
                                                </div>
                                            </f:facet>
                                        </p:toolbar>  
                                    </p:outputPanel>
                                </div>
                            </div>
                        </div>
                    </p:dialog>


                    <p:dialog header="Efectuar Cobro" widgetVar="dialogoCobro" modal="true" width="500px" height="320px" showEffect="fade" hideEffect="fade">

                        <!--h:form-->
                        <p:outputPanel id="datosCliente4">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="ID Orden: "/> <p:outputLabel value="#{ordenesActivasView.registro.idOrden}"/>
                                <p:outputLabel value="Cliente:  "/> <p:outputLabel value="#{ordenesActivasView.registro.cliente}"/>
                                <p:outputLabel value="Total:  "/> <p:outputLabel value="#{ordenesActivasView.registro.total}"/>
                            </p:panelGrid>
                        </p:outputPanel>

                        <div class="mb-3">
                            <p:outputLabel value="Efectivo a recibir:"/>
                            <div >
                                <p:inputText type="number" class="form-control" id="validationCustomUsername" 
                                             required="true"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel value="Cambio:"/>
                            <p:outputLabel value="CALCULAR ESTE VALOR"/>
                        </div>
                        <p:commandButton value="Cancelar" icon="ui-icon-close" styleClass="ml-3 btn btn-primary"/>        
                        <p:commandButton value="OK" icon="ui-icon-check" styleClass="ml-3 btn btn-success" onclick="location.href = 'Ordenes.jsf'"/>
                        <!--/h:form-->
                    </p:dialog>


                    <p:dialog header="Agregar Productos" widgetVar="dialogoAgregar"  modal="true" width="75%" height="500px">

                        <p:outputPanel id="datosCliente5">
                            <p:panelGrid columns="2" style="display: inline-block">
                                <p:outputLabel value="ID Orden: "/> <p:outputLabel value="#{ordenesActivasView.registro.idOrden}"/>
                                <p:outputLabel value="Cliente: "/> <p:outputLabel value="#{ordenesActivasView.registro.cliente}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="display: inline-block; margin-left: 80px">
                                <p:outputLabel value="Mesa: "/> <p:outputLabel value="#{ordenesActivasView.registro.mesa}"/>
                                <p:outputLabel value="Mesero: "/> <p:outputLabel value="#{ordenesActivasView.registro.mesero}"/>
                            </p:panelGrid>
                        </p:outputPanel>

                        <div class="divSearch">
                            <p:inputText></p:inputText>
                            <button class="btn btn-info">Buscar</button>
                        </div>

                        <div class="container-fluid">


                            <div class="row">
                                <div class="col-2 list-group lista-categoria pr-0">
                                    <a class="list-group-item list-group-item-secondary ">Categoría:</a>
                                    <a class="list-group-item list-group-item-action">Bebidas</a>
                                    <a class="list-group-item list-group-item-action">Entradas</a>
                                    <a class="list-group-item list-group-item-action">Postres</a>
                                    <a class="list-group-item list-group-item-action">Platlillos</a>
                                    <a class="list-group-item list-group-item-action">Bocas</a>
                                </div>

                                <div class="col-10 pl-3 pr-0">
                                    <table class="table table-striped table-hover table-bordered">
                                        <thead class="table-dark">
                                            <th>Nombre</th>
                                            <th class="text-center">Precio</th>
                                            <th class="text-center">Cantidad</th>
                                        </thead>
                                        <tr>
                                            <td>Café</td>
                                            <td class="text-center">$ 0.25</td>
                                            <td>
                                                <div class="spinner" >
                                                    <button class="btn btn-outline-info">-</button>
                                                    <label>0</label>
                                                    <button  class="btn btn-outline-info">+</button>
                                                </div>
                                            </td>
                                        </tr>                                
                                        <tr>
                                            <td>Cocacola</td>
                                            <td class="text-center">$ 0.50</td>
                                            <td>
                                                <div class="spinner" >
                                                    <button class="btn btn-outline-info">-</button>
                                                    <label>0</label>
                                                    <button class="btn btn-outline-info">+</button>
                                                </div>
                                            </td>
                                        </tr>                                
                                        <tr>
                                            <td>Colachampan</td>
                                            <td class="text-center">$ 0.50</td>
                                            <td>
                                                <div class="spinner" >
                                                    <button class="btn btn-outline-info">-</button>
                                                    <label>0</label>
                                                    <button  class="btn btn-outline-info">+</button>
                                                </div>
                                            </td>
                                        </tr>                                
                                        <tr>
                                            <td>Seven Up</td>
                                            <td class="text-center">$ 0.75</td>
                                            <td>
                                                <div class="spinner" >
                                                    <button class="btn btn-outline-info">-</button>
                                                    <label>0</label>
                                                    <button class="btn btn-outline-info">+</button>
                                                </div>
                                            </td>
                                        </tr>                                
                                    </table>                   
                                </div>
                                <p:toolbar id="idToolbar2" styleClass="bg-override bg-secundary mt-3 pl-3 col-12" >
                                    <f:facet name="right" >
                                        <p:commandButton onclick="location.href = 'Ordenes.jsf'" value="Cancelar" icon="ui-icon-close" styleClass="ml-3 btn btn-primary"/>
                                        <p:commandButton value="OK" icon="ui-icon-check" onclick="location.href = 'Ordenes.jsf'" styleClass="ml-3 btn btn-success"/>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>

                    </p:dialog>



                </h:form>











            </div>
        </ui:define>
    </ui:composition>
</html>
