<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="meta">
            <!--Para el inicio en moviles y tablets-->
            <link rel="manifest" href="resources/manifest.json"/>
        </ui:define>

        <ui:define name="titulo">Ã“rdenes</ui:define>
        <ui:define name="body" class="mx-3"> 


            <h:form id="tabla_datos">
                <p:dataTable value="#{ordenesActivasView.modelo}"
                             var="reg"
                             lazy="true"
                             class="tabla-datos"
                             paginator="false"
                             rows="2"
                             selectionMode="single"
                             selection="#{ordenesActivasView.registro}"
                             disabledSelection="false"
                             paginatorAlwaysVisible="false">

                    <!--p:ajax update=":frm_detalle:formulario" event="rowSelect"/-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>		
                        <h:outputText value="#{reg.idOrden}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mesa"/>
                        </f:facet>		
                        <h:outputText value="#{reg.mesa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mesero"/>
                        </f:facet>		
                        <h:outputText value="#{reg.mesero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cliente"/>
                        </f:facet>		
                        <h:outputText value="#{reg.cliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>		
                        <h:outputText value="#{reg.total}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

            
        </ui:define>
    </ui:composition>
</html>
