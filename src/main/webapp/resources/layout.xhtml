<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:insert name="meta"></ui:insert>
    </h:head>

    <h:body>
        
        <h:outputStylesheet name="css/bootstrap.min.css" />

        <h:outputStylesheet name="css/styles.css" />

        <div class="background"/>

        
        <div class="mx-auto mb-3 text-center col-12 header">
            <div class="headerButton d-inline-block"  onclick="location.href='Ordenes.jsf'">
                <img src="resources/images/icon-home.png" alt="No se encontro la imagen en resources/images"/>
                <h5 class="d-inline-block">Inicio</h5>
            </div>
            <div class="headerButton bg-2 d-inline-block" onclick="location.href='estadisticas.jsf'">
                <img class="icon" src="resources/images/icon-estadistica.png" alt="No se encontro la imagen en resources/images"/>
                <h5 class="d-inline-block">Estadísticas</h5>
            </div>
            <div class="headerButton d-inline-block bg-3" onclick="location.href='manejoMenu.jsf'">
                <img src="resources/images/icon-menu.png" alt="No se encontro la imagen en resources/images"/>
                <h5 class="d-inline-block">Menú</h5>
            </div>
        </div>


        <div class="col-sm-12 col-lg-11 mx-auto mb-3 p-0 contenedor">
            <div class="pb-1 titulo"> <h3 class="text-center"><ui:insert name="titulo"></ui:insert></h3></div>

            <div class="px-3 py-2">
                <ui:insert name="body">Sin contenido</ui:insert>
            </div>
        </div>
        
        
        <h:outputScript name="js/bootstrap.min.js" />
    </h:body>
</html>
