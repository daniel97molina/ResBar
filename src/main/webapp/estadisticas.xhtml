<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="resources/layout.xhtml">
        <ui:define name="titulo">Estadisticas</ui:define>
        <ui:define name="body">


            <h:form id="mainForm" class="row">
                <p:tabView style="border: none;">

                    <p:tab title="Tabuladas">

                        <div class="text-center col-6 mx-auto mb-3">
                            <p:growl id="msgs" showDetail="true" />
                            <p:calendar id="event"  value="#{manejoEstadistica.dia}">
                            </p:calendar>
                            <p:commandButton value="Ver ventas" update="msgs" actionListener="#{manejoEstadistica.ventasD}" icon="ui-icon-check" />
                        </div>

                        <p:dataTable id="estadist"  value="#{manejoEstadistica.ventasDiarias}" var="est" 
                                     class="able table-striped table-hover table-bordered" selection="#{manejoEstadistica.registroOrdenes}"
                                     rowKey="#{est.idOrden}" selectionMode="single" scrollable="true" scrollHeight="450">

                            <p:column headerText="ID">
                                <p:outputLabel value="#{est.idOrden}"/>
                            </p:column>
                            <p:column headerText="Cliente">
                                <p:outputLabel value="#{est.cliente}"/>
                            </p:column>
                            <p:column headerText="Total">
                                <p:outputLabel value="#{est.total}"/>
                            </p:column>
                            <p:column headerText="Fecha">
                                <p:outputLabel value="#{est.fecha}"/>
                            </p:column>
                        </p:dataTable>

                    </p:tab>
                    <p:tab title="Mensuales">
                        <p:chart type="line" model="#{chartView.model}" style="height: 400px;"/>
                    </p:tab>


                </p:tabView>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
