<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="resources/layout.xhtml">
        <ui:define name="titulo">Estadisticas</ui:define>
        <ui:define name="body">
                    <h:form id="Form" class="">
                        <div class="text-center col-6 mx-auto mb-3">
                            <p:outputLabel for="popup" value="Fecha: " class="textTitulo" />
                        <p:calendar id="popup" value="#{manejoEstadistica.date1}" >
                            <p:ajax event="dateSelect" listener="#{manejoEstadistica.onDateSelect}" update="tblVentas" />
                        </p:calendar>
                        <h:outputText id="msgs" value="#{manejoEstadistica.date1}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        </div>
                    </h:form>
                    <h:form id="tblVentas" class="row">
                        <p:dataTable id="prodTable"  value="#{manejoEstadistica.historico}" var="est" 
                                     emptyMessage="No se registraron ventas el dia seleccionado" scrollable="true" scrollHeight="400">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{est.idOrden}"/>
                            </p:column>
                            <p:column headerText="Cliente">
                                <p:outputLabel value="#{est.cliente}"/>
                            </p:column>
                            <p:column headerText="Precio">
                                <p:outputLabel value="#{est.total}"/>
                            </p:column>
                            <p:column headerText="Fecha">
                                <p:outputLabel value="#{est.fecha}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        </ui:define>
    </ui:composition>

</html>
